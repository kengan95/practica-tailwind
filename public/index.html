<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/config.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Document</title>
    <style>
        body {
          background: linear-gradient(90deg, #4b6cb7, #182848);
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Registro</h2>

        <form id="form-register">
            <!-- Nombre -->
            <div class="mb-4">
                <label for="nombre" class="block text-gray-600 text-sm font-medium mb-2">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
            </div>

            <!-- Usuario -->
            <div class="mb-4">
                <label for="usuario" class="block text-gray-600 text-sm font-medium mb-2">Usuario</label>
                <input type="text" id="usuario" name="usuario" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-gray-600 text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
            </div>

            <!-- Contraseña -->
            <div class="mb-6">
                <label for="password" class="block text-gray-600 text-sm font-medium mb-2">Contraseña</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
            </div>

            <!-- Botón de enviar -->
            <button class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:border-blue-700 focus:ring focus:ring-blue-200">
                Registrarse
            </button>
        </form>
    </div>
    <script src="./js/register.js"></script>
</body>
</html>
